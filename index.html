<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body class="scheme">
    <div class="world" data-world>
      <div class="score-container">
        <div class="score" data-score>000000</div>
        <div class="high-score score" data-high-score>HI 00000</div>
      </div>
      <div class="start-screen" data-start-screen>Press space key to start.</div>

      <img src="./images/ground.png" alt="Ground" class="ground" data-ground />
      <img src="./images/ground.png" alt="Ground" class="ground" data-ground />
      <img src="./images/dino-stationary.png" alt="Dino" class="dino" data-dino />
    </div>
  </body>
</html>
